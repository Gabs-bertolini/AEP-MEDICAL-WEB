<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="background-image">
        <h1 class="floating"> Medical Web, onde sua saúde tem lugar!</h1>
        <img  src="imagens/wallpaper_medical_web.2jpg.jpg"alt="wallpaper_medical_web">
        <div class="login-box">
            <h2 class="fade-in">Por favor, insira seu Login</h2>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Usuário" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Senha" required>
                </div>
                <input type="submit" class="btn" value="Entrar">
            </form>
        </div>
    </div>
    <div class="bottom-info">
        <p><i>Desenvolvido pelos </i></p>
    </div>
</body>
</html>
